---
# tasks file for docker
#
- name: Prerequis
  apt :
   update_cache: yes
   name : " {{ item }} "
   state: present
  with_items:
   - ca-certificates
   - curl
   - gnupg
   - lsb-release

- name: Add Docker GPG apt Key
  apt_key:
   url: https://download.docker.com/linux/ubuntu/gpg
   state: present

- name: Add Docker Repository
  apt_repository:
   repo: deb https://download.docker.com/linux/ubuntu focal  stable
   state: present

- name: install Docker
  apt:
   update_cache: yes
   name : " {{ item }} "
   state: present
  with_items:
   - docker-ce
   - docker-ce-cli
   - containerd.io
   - python3-docker

- name : container nginx 
  docker_container:
   name: mynginx
   image: nginx
   ports:
    - "80:80"
